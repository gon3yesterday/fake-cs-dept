<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application/Admission</title>
</head>
<body>
    <header>
        <h1>Application/Admission</h1>
    </header>
    <main>
        <form action="#" method="POST">
            <div>
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div>
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            <div>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" required></textarea>
            </div>
            <div>
                <label for="interest_area">Interest Area:</label>
                <select id="interest_area" name="interest_area" required>
                    <option value="Artificial Intelligence">Roko's Basilisk</option>
                    <option value="Web Development">Make a website for my portfolio</option>
                    <option value="Cybersecurity">third_option</option>
                    <option value="Software Engineering">This one? Really?</option>
                </select>
            </div>
            <div>
                <button type="submit">Submit Application</button>
            </div>
        </form>
    </main>
</body>
</html>
