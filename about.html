<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        body {
            background-image: url('code/hw1/brokebg.jpg');
            background-size: cover;

        }
        .container {
            max-width: 800px;

        <h1>About Us</h1>

        </p>
        <button id="email-button" onclick="openEmail()">Email Me</button>

    <script>
        function openEmail() {
            window.location.href = 'mailto:your.email@example.com';
        }
