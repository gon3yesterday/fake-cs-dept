<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty/Staff</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        img {
            max-width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Faculty/Staff</h1>
    </header>
    <main>
        <table>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Photo</th>
                <th>Bio</th>
            </tr>
            <tr>
                <td>Isaac Plinks</td>
                <td>Professor</td>
                <td><img src="prof1.jpg" alt="Isaac Plinks"></td>
                <td>Self-proclaimed "free-thinker."</td>
            </tr>
            <tr>
                <td>Janis Cole</td>
                <td>Department Chair</td>
                <td><img src="prof2.jpg" alt="Janis Cole"></td>
                <td>Head of the MSU department of computer science. Very smart.</td>
            </tr>
        </table>
    </main>
</body>
</html>
